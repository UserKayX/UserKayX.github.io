    <script>
        function toggleFiles(folderId) {
            const folder = document.getElementById(folderId);
            folder.style.display = folder.style.display === 'none' ? 'block' : 'none';
        }

         // Function to set the last updated time
        function setLastUpdated() {
            const lastUpdatedElement = document.getElementById("last-updated");
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            };
            lastUpdatedElement.textContent = `Last updated: ${now.toLocaleDateString('en-US', options)}`;
        }

        // Call the function on page load
        window.onload = setLastUpdated;
    </script>
