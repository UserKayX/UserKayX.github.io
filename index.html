<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Local Disk (UKX:)</title>
</head>
<body>
    <div class="folder">
        <div class="folder-icon" onclick="toggleFiles('new')">
            <span>📁 NEW</span>
        </div>
        <div class="files" id="new" style="display: block;">
            <div class="file-icon">
                <span>🎵 prodbysidd_foreshadowing.mp3</span>
                <audio controls>
                    <source src="audio/audio.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div class="file-icon">
                <span>🎵 prodbysidd_undefined.mp3</span>
                <audio controls>
                    <source src="audio/audio2.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>

        <div class="folder-icon" onclick="toggleFiles('photos')">
            <span>📁 Photos</span>
        </div>
        <div class="files" id="photos" style="display: none;">
            <div class="file-icon">
                <a href="path/to/photo1.jpg" target="_blank">📄 Photo1.jpg</a>
            </div>
            <div class="file-icon">
                <a href="path/to/photo2.jpg" target="_blank">📄 Photo2.jpg</a>
            </div>
        </div>
    
        <div class="folder-icon" onclick="toggleFiles('documents')">
            <span>📁 Documents</span>
        </div>
        <div class="files" id="documents" style="display: none;">
            <div class="file-icon">
                <a href="path/to/Resume.pdf" target="_blank">📄 Resume.pdf</a>
            </div>
            <div class="file-icon">
                <a href="path/to/Report.docx" target="_blank">📄 Report.docx</a>
            </div>
        </div>

        <div class="folder-icon" onclick="toggleFiles('sfx')">
            <span>📁 SFX</span>
        </div>
        <div class="files" id="sfx" style="display: none;">
            <div class="file-icon">
                <span>🎵 SoundEffect2.mp3</span>
                <audio controls>
                    <source src="path/to/SoundEffect2.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div class="file-icon">
                <span>🎵 SoundEffect3.mp3</span>
                <audio controls>
                    <source src="path/to/SoundEffect3.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
    </div>

    <script>
        function toggleFiles(folderId) {
            const folder = document.getElementById(folderId);
            folder.style.display = folder.style.display === 'none' ? 'block' : 'none';
        }

         // Function to set the last updated time
        function setLastUpdated() {
            const lastUpdatedElement = document.getElementById("last-updated");
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            };
            lastUpdatedElement.textContent = `Last updated: ${now.toLocaleDateString('en-US', options)}`;
        }

        // Call the function on page load
        window.onload = setLastUpdated;
    </script>
</body>
</html>
